<div class="fb-header" id="fb-header">
    <div class="col-md-3 col-sm-3 col-xs-12 logo-div" id="logo">
        <img src="http://www.cliffordfrench.co.uk/wp-content/uploads/2015/06/logo-premier-league-white.png" alt="Logo">
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12 search-bar hidden-xs">
        <div class="searchbar">
            <span class="button-cancel button" *ngIf="searchTerm" (click)="clearSearch()" tappable>
                <i class="fa fa-times " aria-hidden="true "></i>
            </span>
            <input type="text " [(ngModel)]="searchTerm " class="searchbar-input " placeholder="{{placeholder}} ">
            <span class="button-search button" (click)="search()" tappable>
                <i class="fa fa-search " aria-hidden="true "></i>
            </span>
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-12 hidden-xs social ">
        <span class="social-item ">
        <i class="fa fa-facebook "></i>
      </span>
        <span class="social-item ">
        <i class="fa fa-google "></i>
      </span>
        <span class="social-item ">
        <i class="fa fa-youtube "></i>
      </span>
    </div>
    <div class="menu" id="menu">
        <div class="home-item">
            <i class="fa fa-home"></i>
        </div>
        <div class="menu-item" *ngFor="let item of menuItems">
            <span>{{item.name}}</span>
        </div>
    </div>
</div>
