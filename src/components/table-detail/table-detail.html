<div class="box box-table">
    <div class="box-title">
        <span class="big-title">Bảng xếp hạng</span>
        <span class="small-title">{{(table|async)?.name}}</span>
        <span class="right-button">
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </span>
    </div>
    <div class="box-content">
        <fb-loader *ngIf="!isDataUpdated"></fb-loader>
        <table class="table table-hover" *ngIf="isDataUpdated">
            <tr>
                <th colspan="2">Đội bóng</th>
                <th text-center>Trận</th>
                <th text-center>Điểm</th>
            </tr>
            <tr *ngFor="let item of (table| async)?.items ; let i = index" [class.first]="i == 0">
                <td class="d-flex justify-content-center align-items-center">{{i+1}} <span class="{{item.rankChange}} arrow"></span> </td>
                <td><img class="club-logo" src="{{item.clubLogo}}" alt="Logo">{{item.clubName}}</td>
                <td text-center>{{item.won +item.draw +item.lost}}</td>
                <td text-center>{{item.point}}</td>
            </tr>
        </table>
    </div>
</div>
