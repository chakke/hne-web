<div class="box box-main-news">
    <div class="box-title-padding">
        <div class="box-title div-title">
            <span class="big-title">Tin tức - Sự kiện</span>
            <span class="right-button" (click)="clickGoViewAllNews()" tappable>
                Xem tất cả &nbsp;
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    <div class="box-content-padding">
        <div class="box-content div-content">
            <div class="div-main-new" (click)="clickGoNewsDetail(post1)" tappable>
                <div class="div-img background-image" [ngStyle]="{'background-image': 'url(' + post1.pictureUrl + ')'}">
                    <div class="div-date-title">{{post1.date}}</div>
                </div>
                <div class="div-title normal-font color-black">
                    <span class="span-title-main">{{post1.title}}</span>
                </div>
                <div class="div-tag small-font color-gray">
                    <img class="img-tag" src="assets/test/tag.png" alt="">
                    <span>&nbsp; {{post1.tag}}</span>
                </div>
            </div>
            <div class="div-two-new">
                <div class="div-size div-content col-md-6 col-sm-6 col-xs-12">
                    <div class="div-padding-right" (click)="clickGoNewsDetail(post2)" tappable>
                        <div class="div-background">
                            <div class="div-img background-image" [ngStyle]="{'background-image': 'url(' + post2.pictureUrl + ')'}">
                            </div>
                            <div class="div-title">
                                <span class="span-title">{{post2.title}}</span>
                            </div>
                            <div class="div-date-title">
                                <span class="small-font color-gray">{{post2.date}}</span>
                            </div>
                            <div class="div-tag small-font color-gray">
                                <img class="img-tag" src="assets/test/tag.png" alt="">
                                <span>&nbsp; {{post2.tag}}</span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="div-size div-content col-md-6 col-sm-6 col-xs-12">
                    <div class="div-padding-left" (click)="clickGoNewsDetail(post3)" tappable>
                        <div class="div-background">
                            <div class="div-img background-image" [ngStyle]="{'background-image': 'url(' + post3.pictureUrl + ')'}">
                            </div>
                            <div class="div-title">
                                <span class="span-title">{{post3.title}}</span>
                            </div>
                            <div class="div-date-title">
                                <span class="small-font color-gray">{{post3.date}}</span>
                            </div>
                            <div class="div-tag small-font color-gray">
                                <img class="img-tag" src="assets/test/tag.png" alt="">
                                <span>&nbsp; {{post3.tag}}</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
