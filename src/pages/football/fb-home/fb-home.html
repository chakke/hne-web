<ion-content #content1>
    <div class="container-fluid section header">
        <!-- Header + Menu -->
        <fb-header [content]="content1"></fb-header>
    </div>
    <div class="container-fluid section banner">
        <!-- Banner + Tran dau noi bat -->
        <fb-banner></fb-banner>
    </div>
    <div class="container section main body-padding">
        <div class="row">
            <div class="col-md-7 col-lg-8">
                <!-- Tin tuc su kien -->
                <main-news></main-news>
            </div>
            <div class="col-md-5 col-lg-4">
                <!-- Lich thi dau, ket qua + Bang xep hang -->
                <table-matches [tableId]="2" (clickMatch)="onViewMatchDetail($event)"></table-matches>
                <table-detail [tableId]="1"></table-detail>
            </div>
        </div>
    </div>
    <div class="container-fluid section slider">
        <!-- Slider -->
        <fb-home-slider></fb-home-slider>
    </div>
    <div class="container-fluid section video body-padding">
        <!-- Video moi nhat -->
        <video-lastest></video-lastest>
    </div>
    <div class="container-fluid section sponsor">
        <!-- Nha tai tro -->
        <donors-list background="1"></donors-list>
    </div>
    <div class="col-md-12 section footer">
        <!-- Footer -->
        <fb-footer></fb-footer>
    </div>
    <div class="container-fluid section footer"></div>
</ion-content>
