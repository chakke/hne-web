<ion-content>
    <div class="col-md-12 section header">
        <!-- Header + Menu -->
        <fb-header [contentScroll]="scrollSubject.asObservable()"></fb-header>
    </div>
    <div class="col-md-12 section banner">
        <!-- Banner + Tran dau noi bat -->
    </div>
    <div class="col-md-12 section main body-padding">
        <div class="col-md-8">
            <!-- Tin tuc su kien -->
            <main-news></main-news>
        </div>
        <div class="col-md-4">
            <!-- Lich thi dau, ket qua + Bang xep hang -->
            <table-matches [tableId]="2" (clickMatch)="onViewMatchDetail($event)"></table-matches>
            <table-detail [tableId]="1"></table-detail>
        </div>
    </div>
    <div class="col-md-12 section slider">
        <!-- Slider -->
    </div>
    <div class="col-md-12 section video body-padding">
        <!-- Video moi nhat -->
    </div>
    <div class="col-md-12 section sponsor">
        <!-- Nha tai tro -->
    </div>
    <div class="col-md-12 section footer"></div>
</ion-content>
